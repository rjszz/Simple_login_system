<!DOCTYPE html>
<html>
<head>
<title>登录界面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="L-verify.js"> </script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--可无视-->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!--主要样式-->
<link type="text/css" href="css/style.css" rel="stylesheet" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="ajax方式">
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
<script type="text/javascript" src="background.js"> </script>
<div class="container" align="center">
	<div class="col-md-6" style="margin-top: 20%;">
		<div class="inset">
			<form name="login" id="login" method="post" action="">
				<input type="hidden" name="enews" value="login">
				<div>
					<h2>管理系统登录</h2>
					<span style="text-align: left;text-indent: 0.4em;"><label>用户名</label></span>
					<span><input type="text" id="Username" name="username" class="textbox" ></span>
				</div>
				<div>
					<span style="text-align: left;text-indent: 0.4em;"><label>密码</label></span>
					<span><input  type="password" id="Password" name="password"  class="password"></span>
				</div>
				<div class="sign">
					<input type="submit"    class="submit" value="登录"  onClick="welcome(document.login)"/>
					<input type="submit"   class="submit" value="注册"  onClick="Sign_up(document.login)"/>
				</div>
			</form>
		</div>
	</div>
</div>


</body>
</html>
